<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-100 to-gray-200 p-6">
  <div class="bg-white shadow-2xl rounded-2xl p-10 max-w-xl w-full text-center">

    <h1 class="text-3xl font-bold text-gray-800 mb-4">Bienvenue dans <span class="text-green-600">Smart Geek Money</span></h1>

    <p class="text-lg text-gray-600 mb-8">
      Vous avez le rôle :
      <span class="font-semibold text-green-500">{{ authService.userRole }}</span>
    </p>

    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      @if (authService.isAdmin || authService.isManager) {
        <p-button
          label="Voir les Transactions"
          routerLink="/transactions">
        </p-button>
      }
      @if (authService.isAdmin) {
        <p-button
          label="Voir les Catégories"
          routerLink="/categories">
        </p-button>
      }
    </div>

  </div>
</div>
