<div class="card">
  <p-table [value]="categories" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
      <tr>
        <th>Nom</th>
        <th>Planifie par mois</th>
        <th>Type</th>
        <th>Cree le</th>
      </tr>
    </ng-template>
    <ng-template #body let-category>
      <tr>
        <td>{{ category.name }}</td>
        <td>{{ category.plannedInMonth }}</td>
        <td>{{ category.type }}</td>
        <td>{{ category.createdDateTime }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
